<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Workout Planner</title>
  </head>
  <body>
    <div class="container-md mt-5">
        <div class="row g-3 justify-content-center">
            <div class="col-md-5"> 
                <h2>Workout Planner</h2>
                <form id="workoutForm", method="post" action="/workout">
                    <!--Fitness Goal-->
                    <div class="mb-3">  
                        <label for="fitnessGoal">Fitness Goal</label>
                        <select class="form-select", name="fitnessGoal">
                            <option selected value="gainMuscle">Gain Muscle</option>
                            <option value="loseWeight">Lose Weight</option>
                        </select>
                    </div>
                    <!--Fitness Level-->
                    <div class="mb-3">
                        <label for="fitnessLevel">Fitness Level</label>
                        <select class="form-select", name="fitnessLevel">
                            <option selected value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advance">Advance</option>
                        </select>
                    </div>
                    <!--Workout Type-->
                    <div class="mb-3">
                        <label for="workoutType"style="margin-right: 10px;"> Workout Type:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox", name="workoutType", value="weighted"> 
                            <label for="weighted">Weighted</label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox", name="workoutType". value="bodyWeight"> 
                            <label for="bodyWeight">Body Weight</label> 
                        </div>
                    </div>

                    <!--Workout time-->
                    <div class="mb-3">
                        <label for="exerciseHours">Workout Time</label>
                        <input name = "exerciseHours" type="range" class="form-range" value="30" min="0", max="60" oninput="this.nextElementSibling.value = this.value">
                        <output id="durationOutput">30</output> minutes
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Generate Your Workout Planner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
